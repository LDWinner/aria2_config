# ===========================
# üìå General Download Settings
# ===========================

# Save downloaded files here
dir=/mnt/mydisk1/Share/Downloads

# Number of parallel downloads
max-concurrent-downloads=20

# Split each file into multiple connections for faster downloads
split=16
min-split-size=10M
max-connection-per-server=16

# Resume downloads if interrupted
continue=true
auto-save-interval=30

# Use disk caching (improves performance for large downloads)
disk-cache=64M

# ===========================
# üåç Network Settings
# ===========================

# Increase connection timeout (prevents timeout errors)
timeout=60
connect-timeout=30
lowest-speed-limit=50K
retry-wait=10
# 0 = unlimited retries
max-tries=5

# Limit download speed (uncomment if needed)
# max-overall-download-limit=0
# max-download-limit=0

# Limit upload speed (useful for BitTorrent)
# max-overall-upload-limit=1M
# max-upload-limit=100K

# ===========================
# üîó HTTP/FTP Download Settings
# ===========================

# Enable HTTP pipelining for faster downloads
enable-http-pipelining=true
enable-http-keep-alive=true

# User-Agent (helps with some servers)
user-agent=Transmission/2.77

# Referrer (some servers require a valid referrer)
#referer=*

# ===========================
# üìå BitTorrent Settings
# ===========================

# Enable DHT (Distributed Hash Table) for better peer discovery
enable-dht=true
#enable-dht6=true
bt-enable-lpd=true
enable-peer-exchange=true

# Prioritize downloading the first and last pieces (useful for previewing videos)
bt-prioritize-piece=head

# Seed after download completes (adjust ratio/time as needed)
seed-ratio=1.0
seed-time=60
# Minutes

# Use multiple peers for faster downloads
bt-request-peer-speed-limit=1M
bt-max-peers=100
listen-port=50101-50109
dht-listen-port=50101-50109
# Set host and port as an entry point to IPv4 DHT network.
dht-entry-point=dht.transmissionbt.com:6881
peer-id-prefix=-TR2770-
peer-agent=Transmission/2.77
#bt-min-crypto-level=arc4
bt-require-crypto=false
bt-max-peers=55
bt-tracker-timeout=60
bt-tracker-connect-timeout=30


# ===========================
# üîë RPC (For AriaNg & GUI Control)
# ===========================

# Enable RPC (for Web UI like AriaNg)
enable-rpc=true
rpc-listen-all=true
rpc-allow-origin-all=true
#rpc-secret=password
# Set a password for security

# ===========================
# üìÑ Log & Session Management
# ===========================

# Save session info (so Aria2 resumes on restart)
save-session=/home/wei/.aria2/aria2.session
input-file=/home/wei/.aria2/aria2.session
save-session-interval=60

# Optional: Enable logging
log=/home/wei/.aria2/aria2.log
log-level=debug

